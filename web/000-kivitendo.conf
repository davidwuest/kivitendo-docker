<VirtualHost *:80>

    AddHandler fcgid-script .fpl
    AliasMatch ^/[^/]+\.pl /var/www/kivitendo-erp/dispatcher.fcgi
    Alias       /          /var/www/kivitendo-erp/
    FcgidMaxRequestLen 10485760

    <Directory /var/www/kivitendo-erp>
      AllowOverride All
      Options ExecCGI Includes FollowSymlinks
      Require all granted
    </Directory>

    <DirectoryMatch /var/www/kivitendo-erp/users>
      Require all denied
    </DirectoryMatch>

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    # (use default logs)
    #ErrorLog ${APACHE_LOG_DIR}/kivitendo.error.log
    #CustomLog ${APACHE_LOG_DIR}/kivitendo.access.log combined

</VirtualHost>
